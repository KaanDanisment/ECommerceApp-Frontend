<div class="navigation">
  <p>
    <a [routerLink]="['/']">Home</a> /
    <a [routerLink]="['/accoun/login']">Login</a>
  </p>
</div>
<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h3 class="mb-3">Login</h3>
    <div class="mb-3">
      <input
        type="email"
        name="email"
        placeholder="E-Mail"
        formControlName="email"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        name="password"
        placeholder="Password"
        formControlName="password"
        class="form-control"
      />
    </div>
    <div class="d-flex justify-content-between">
      <button
        type="submit"
        class="btn btn-outline-dark"
        [disabled]="loginForm.invalid"
      >
        Giriş Yap
      </button>
      <a class="mt-3">Şifremi unuttum</a>
    </div>
  </form>
</div>
