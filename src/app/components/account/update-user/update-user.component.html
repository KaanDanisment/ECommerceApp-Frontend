<div *ngIf="currentUser$ | async as currentUser">
  <div class="login-form">
    <form [formGroup]="userUpdateForm" (ngSubmit)="updateUser()">
      <h3 class="mb-3">Kullanıcı Güncelleme</h3>
      <div class="mb-3">
        <label class="form-label" for="firstName">Ad *</label>
        <input
          type="text"
          name="firstName"
          placeholder=""
          formControlName="firstName"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Soyad *</label>
        <input
          type="text"
          name="lastName"
          formControlName="lastName"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input
          type="email"
          name="email"
          formControlName="email"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Telefon Numarası *</label>
        <input
          type="text"
          name="phoneNumber"
          formControlName="phoneNumber"
          class="form-control"
        />
      </div>
      <div>
        <button type="submit" class="btn btn-dark">Güncelle</button>
      </div>
    </form>
    <button class="btn btn-outline-dark mt-2" [routerLink]="['/account']">
      İptal
    </button>
  </div>
</div>
