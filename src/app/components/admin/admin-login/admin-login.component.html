<div class="login">
  <div class="login-form">
    <h3 class="mb-3">Yönetici Girişi</h3>
    <form [formGroup]="loginForm">
      <div class="mb-3">
        <input
          type="email"
          name="email"
          placeholder="E-Mail"
          formControlName="email"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          name="password"
          placeholder="Password"
          formControlName="password"
          class="form-control"
        />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-dark">Giriş Yap</button>
        <a class="mt-3">Şifremi unuttum</a>
      </div>
    </form>
  </div>
</div>
