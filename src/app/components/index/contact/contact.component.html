<section class="contact_section">
  <div class="container px-0">
    <div class="heading_container">
      <h2 class="">Contact Us</h2>
    </div>
  </div>
  <div class="container container-bg">
    <div class="row">
      <div class="col-lg-7 col-md-6 px-0">
        <div class="map_container">
          <div class="map-responsive">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d71018.67072234103!2d86.8661282456216!3d27.994738869009744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e854a215bd9ebd%3A0x576dcf806abbab2!2sMt%20Everest!5e0!3m2!1sen!2str!4v1732261410333!5m2!1sen!2str"
              width="600"
              height="300"
              frameborder="0"
              style="border: 0; width: 100%; height: 100%"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-5 px-0">
        <form action="#">
          <div>
            <input type="text" placeholder="Name" />
          </div>
          <div>
            <input type="email" placeholder="Email" />
          </div>
          <div>
            <input type="text" placeholder="Phone" />
          </div>
          <div>
            <input type="text" class="message-box" placeholder="Message" />
          </div>
          <div class="d-flex">
            <button>SEND</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
