<section class="slider_section">
  <div class="slider_container" *ngIf="subcategories$ | async as subcategories">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let subcategory of subcategories">
        <div>
          <img class="img-fluid" [src]="subcategory.imageUrl" alt="" />
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</section>
